<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Institute List</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/main.css}" type="text/css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script th:src="@{/jquery-3.4.1.min.js}"></script>
</head>
<body class="h-full">
<!-- Wrapper for sidebar and main content -->
<div class="flex min-h-screen">
    <!-- Sidebar -->
    <div th:insert="~{menu}" class="flex-none"></div>

    <!-- Main content wrapper -->
    <div class="flex-1 ml-64"> <!-- ml-64 matches sidebar width -->
        <div class="p-8">
            <!-- Header -->
            <div th:insert="~{header}" class="mb-6"></div>

            <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">
                <div class="overflow-x-auto bg-white shadow-md rounded-lg">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                        <tr>
                            <th colspan="7" class="px-6 py-3 text-left text-2xl font-bold text-gray-900">
                                Institute List
                            </th>
                        </tr>
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">SR</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Phone</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">City</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Action</th>
                        </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                        <tr th:each="inst,itr : ${instituteList}" class="hover:bg-gray-50">
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${itr.count}">SR</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${inst.instituteId}">ID</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900" th:text="${inst.name}">NAME</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${inst.phone}">PHONE</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${inst.email}">EMAIL</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${inst.city}">CITY</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                <a th:href="@{/institute-edit/{id}(id=${inst.instituteId})}" class="text-indigo-600 hover:text-indigo-900 mr-2">Edit</a>
                                <a th:href="@{/institute-delete/{id}(id=${inst.instituteId})}" class="text-red-600 hover:text-red-900">Delete</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
