<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>Enquiry Source</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full">
<!-- Wrapper for sidebar and main content -->
<div class="flex min-h-screen">
  <!-- Sidebar -->
  <div th:insert="~{menu}" class="flex-none"></div>

  <!-- Main content wrapper -->
  <div class="flex-1 ml-64"> <!-- ml-64 matches sidebar width -->
    <div class="p-8">
      <!-- Header -->
      <div th:insert="~{header}" class="mb-6"></div>

      <div class="bg-gray-100 flex items-center justify-center">
  <div class="w-full max-w-4xl bg-white shadow-md rounded-lg overflow-hidden">
    <div class="px-6 py-4">
      <h2 class="text-center text-2xl font-bold text-gray-800 mb-6">Enquiry Source</h2>
      <form th:action="@{/save-enquiry-source}" th:object="${cmd}" class="space-y-6">
        <div>
          <label for="inline-full-name" class="block text-sm font-medium text-gray-700 mb-1">
            Enter Source
          </label>
          <input th:field="*{name}" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" id="inline-full-name" type="text" placeholder="Enter source name">
        </div>

        <input type="hidden" th:field="*{enquirySourceId}">

        <div class="flex items-center justify-end">
          <button type="submit" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Save
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

      <!-- Displaying the list of enquiry sources -->
  <br/>
      <div class="container mx-auto px-1 sm:px-6 lg:px-8 py-2">
        <div class="overflow-x-auto bg-white shadow-md rounded-lg">
          <table class="min-w- divide-y divide-gray-200">
            <thead class="bg-gray-50">
            <tr>
              <th colspan="2" class="px-6 py-3 text-left text-2xl font-bold text-gray-900">
                Enquiry Source
              </th>
            </tr>
            <tr>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">SR</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">SOURCE</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Action</th>
            </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
            <tr th:each="es,itr : ${enquirySourceList}" class="hover:bg-gray-50">
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${itr.count}">SR</td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${es.enquirySourceId}">ID</td>
              <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900" th:text="${es.name}">NAME</td>
              <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                <a th:href="@{/institute-edit/{id}(id=${es.enquirySourceId})}" class="text-indigo-600 hover:text-indigo-900 mr-2">Edit</a>
                <a th:href="@{/institute-delete/{id}(id=${es.enquirySourceId})}" class="text-red-600 hover:text-red-900">Delete</a>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
</div>
  </div>
</div>
</body>
</html>
