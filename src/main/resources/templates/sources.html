<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>Enquiry Source</title>
  <meta charset="UTF-8">
  <link th:href="@{/main.css}" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script th:src="@{/jquery-3.4.1.min.js}"></script>
</head>
<body class="h-full">
<!-- Wrapper for sidebar and main content -->
<div class="flex min-h-screen">
  <!-- Sidebar -->
  <div th:insert="~{menu}" class="flex-none"></div>

  <!-- Main content wrapper -->
  <div class="flex-1 ml-64"> <!-- ml-64 matches sidebar width -->
    <div class="p-8">
      <!-- Header -->
      <div th:insert="~{header}" class="mb-6"></div>

  <form th:action="@{/save-enquiry-source}" th:object="${cmd}">
    <table class="form-table" align="center">
      <tr>
        <td class="fheading" colspan="3">Enquiry Source</td>
      </tr>
      <tr>
        <td class="label" align="right">Enter Source</td>
        <td>
          <input type="text" th:field="*{name}" />
          <input type="hidden" th:field="*{enquirySourceId}" />
          <span class="txt-small">Source for Enquiry like Google Search</span>
        </td>
        <td class="action-cell">
          <button type="submit">Save</button>
        </td>
      </tr>
    </table>
  </form>

  <br/>

  <table class="data-table" align="center">
    <tr>
      <th>SR</th>
      <th>ID</th>
      <th>SOURCE</th>
      <th>ACTION</th>
    </tr>
    <tr th:each="es, itr : ${enquirySourceList}">
      <td th:text="${itr.count}">SR</td>
      <td th:text="${es.enquirySourceId}">ID</td>
      <td th:text="${es.name}">SOURCE</td>
      <td>
        <a th:href="@{'/enquiry-source-edit/' + ${es.enquirySourceId}}">Edit</a> |
        <a th:href="@{'/enquiry-source-delete/' + ${es.enquirySourceId}}">Delete</a>
      </td>
    </tr>
  </table>
</div>

</body>
</html>
