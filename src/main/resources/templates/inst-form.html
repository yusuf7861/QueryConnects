<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" class="h-full bg-gray-100">
<head>
    <title>Institute-Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/output.css}" type="text/css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script th:src="@{/jquery-3.4.1.min.js}"></script>
</head>
<body>

<div th:insert="menu"></div>

<div class="main">
    <div th:insert="header"></div>

    <form th:action="@{/save-institute}" th:object="${cmd}">
        <div class="grid gap-4 mb-6">
            <!-- Institute Name -->
            <div>
                <label class="block mb-2">Institute Name</label>
                <input type="text" th:field="*{name}" class="w-full p-2 border rounded"/>
            </div>

            <!-- Phone -->
            <div>
                <label class="block mb-2">Phone</label>
                <input type="text" th:field="*{contact.phone}" class="w-full p-2 border rounded"/>
            </div>

            <!-- Email -->
            <div>
                <label class="block mb-2">Email</label>
                <input type="email" th:field="*{contact.email}" class="w-full p-2 border rounded"/>
            </div>

            <!-- City -->
            <div>
                <label class="block mb-2">City</label>
                <input type="text" th:field="*{contact.permanentAddress.city}" class="w-full p-2 border rounded"/>
            </div>

            <!-- Country -->
            <div>
                <label class="block mb-2">Country</label>
                <input type="text" th:field="*{contact.permanentAddress.country}" class="w-full p-2 border rounded"/>
            </div>

            <!-- Zip Code -->
            <div>
                <label class="block mb-2">Zip/Pin Code</label>
                <input type="text" th:field="*{contact.permanentAddress.zip}" class="w-full p-2 border rounded"/>
            </div>

            <!-- Address Detail -->
            <div>
                <label class="block mb-2">Address Detail</label>
                <textarea th:field="*{contact.permanentAddress.detail}" rows="3"
                          placeholder="House No, Street, Landmark"
                          class="w-full p-2 border rounded"></textarea>
            </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">
            Save
        </button>
    </form>
</div>
</body>
</html>
